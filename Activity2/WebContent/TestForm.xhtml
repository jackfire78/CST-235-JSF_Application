<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>
	<h:outputStylesheet library = "css" name = "table-style.css"  /> 	
</h:head>
 <!-- Login page a user will see before getting to the response page  --> 
<h:body> 
	<ui:composition template = "/layouts/commonLayout.xhtml">
  	<ui:define name = "title">JSF Login Page</ui:define>
	<ui:define name="content">
	
	<div align = "center">
	<h:form>
	<!-- Fields to be filled out and will be used to create user referencing user model -->
		First Name: <h:inputText id = "firstName" value="#{user.firstName}"  title = ""/><br/>
		Last Name: <h:inputText id = "lastName" value="#{user.lastName}" title = "" /><br></br>
		<!-- button action will call onSubmit method in formController -->
		<h:commandButton action="#{formController.onSubmit()}" value="Done" />
	</h:form>
	</div>
	<h:messages />
	</ui:define>
	</ui:composition>
</h:body> 
</html>
